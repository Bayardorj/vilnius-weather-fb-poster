<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather to Facebook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
      color: #333;
    }
    #weather-info {
      margin-bottom: 1rem;
      padding: 1rem;
      background: #eef;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Vilnius's Weather to Facebook</h1>
  <div id="weather-info">Loading weather data...</div>
  <button id="post-btn" disabled>Post Weather to Facebook</button>
  <div id="status"></div>

  <script src="script.js"></script>
</body>
</html>
